<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--CSS-->
    <link id="css-padrao" rel="stylesheet" type="text/css" href="tema_padrao.css" />
    <link rel="icon" type="text/css" href="https://cdn.pixabay.com/photo/2018/09/30/22/52/mathematical-3714907_960_720.png">
    <!--GOOGLE FONTS-->
    <!--Titan One-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
    <!--Audiowide-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
    <!--Share Tech Mono-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1 id="titulo-estilo">Alterar estilo:</h1>
    <div id="alterar-estilo">
      <input id="btn-padrao" class="estilos" type="button" value="PadrÃ£o">
      <input id="btn-vermelho" class="estilos" type="button" value="Vermelho">
      <input id="btn-verde" class="estilos" type="button" value="Verde">
      <input id="btn-roxo" class="estilos" type="button" value="Roxo">
      <input id="btn-preto" class="estilos" type="button" value="Preto">
      <input id="btn-contraste" class="estilos" type="button" value="Alto-contraste">
    </div>
    <div id="tela-geral" class="container vermelho">
      <a id="link-github" href="https://github.com/Mileriss" target="_blank">Mileriss</a>
      <div id="resultado" class="row">
        <input id="tela-resultado" class="col" type="text" readonly />
      </div>
      <div id="operacoes" class="row">
        <input id="btn-soma" class="col btn-operacao" type="button" value="+" onclick="valorDisplay('+')"/>
        <input id="btn-sub" class="col btn-operacao" type="button" value="-" onclick="valorDisplay('-')"/>
        <input id="btn-mult" class="col btn-operacao" type="button" value="*" onclick="valorDisplay('*')"/>
        <input id="btn-div" class="col btn-operacao" type="button" value="/" onclick="valorDisplay('/')"/>
      </div>
      <div id="numeros">
        <div id="linha-1" class="row linha-num">
          <input id="btn-1" class="col btn-num" type="button" value="1" onclick="valorDisplay(1)"/>
          <input id="btn-2" class="col btn-num" type="button" value="2" onclick="valorDisplay(2)"/>
          <input id="btn-3" class="col btn-num" type="button" value="3" onclick="valorDisplay(3)"/>
        </div>
        <div id="linha-3" class="row linha-num">
          <input id="btn-4" class="col btn-num" type="button" value="4" onclick="valorDisplay(4)"/>
          <input id="btn-5" class="col btn-num" type="button" value="5" onclick="valorDisplay(5)"/>
          <input id="btn-6" class="col btn-num" type="button" value="6" onclick="valorDisplay(6)"/>
        </div>
        <div id="linha-2" class="row linha-num">
          <input id="btn-7" class="col btn-num" type="button" value="7" onclick="valorDisplay(7)"/>
          <input id="btn-8" class="col btn-num" type="button" value="8" onclick="valorDisplay(8)"/>
          <input id="btn-9" class="col btn-num" type="button" value="9" onclick="valorDisplay(9)"/>
        </div>
        <div id="linha-3" class="row linha-num">
          <input id="btn-limpar" class="col btn-operacao" type="button" value="C" onclick="limparDisplay()"/>
          <input id="btn-0" class="col btn-num" type="button" value="0" onclick="valorDisplay(0)"/>
          <input id="btn-igual" class="col btn-operacao" type="button" value="=" onclick="resultadoDisplay()"/>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
